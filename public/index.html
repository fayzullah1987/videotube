<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VideoTube - Home</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="header">
      <a href="/" class="logo">VideoTube</a>
      <button class="upload-btn" onclick="openUploadModal()">+ Upload Video</button>
    </div>

    <div class="container">
      <div class="video-grid" id="videoGrid">
        <div class="loading">Loading videos...</div>
      </div>
    </div>

    <!-- Upload Modal -->
    <div class="modal" id="uploadModal">
      <div class="modal-content">
        <h2>Upload Video</h2>
        <form id="uploadForm">
          <div class="form-group">
            <label>Video File</label>
            <input type="file" id="videoFile" accept="video/*" required />
          </div>
          <div class="form-group">
            <label>Title</label>
            <input type="text" id="videoTitle" required placeholder="Enter video title" />
          </div>
          <div class="form-group">
            <label>Description (Optional)</label>
            <textarea id="videoDescription" placeholder="Enter video description"></textarea>
          </div>
          <div class="progress-bar" id="progressBar" style="display: none">
            <div class="progress-bar-fill" id="progressBarFill" style="width: 0%"></div>
          </div>
          <div class="button-group">
            <button type="button" class="btn btn-secondary" onclick="closeUploadModal()">
              Cancel
            </button>
            <button type="submit" class="btn btn-primary">Upload</button>
          </div>
        </form>
      </div>
    </div>

    <script src="scripts/main.js"></script>
  </body>
</html>
